{%extends 'accounts/main.html'%} 
{%block content%} 
<div class = "header-bar">
    <div>
    <a href="{%url 'adminpage' %}">&#8592; Back</a>
    <h1>Members</h1>
    </div>
    {% if request.user.is_authenticated%}
    <a href="{% url 'logout'%}">Logout</a>
{%else%}
<a href="{% url 'login'%}">Login</a>
{%endif%}
</div>
<div class="card-body">
{%for display in displayname%}
<div class="task-wrapper">
<div class="task-title">
<p> {{display}} </p>
</div>
<a style="text-decoration:none"href="{%url 'taskmember' display.id %}"><i class="fa fa-eye"></i></a>
</div>
{% endfor %}
</div>
{%endblock content%}
